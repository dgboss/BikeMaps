{% extends "mapApp/base.html" %}

{% block title %}BikeMaps Blog{% endblock %}

{% block body %}


<div class="container">
    <div class="row">
        <h1>BikeMaps Blog</h1>
        <div class="col-xs-10">

            {% for post in posts %}
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2>{{ post.title|safe }}</h2>
                    <br>
                    {{ post.body|safe }}
                </div>
            </div>
            {% endfor %}

        </div>

        <div class="col-xs-2">

            {% for category in categories %}
            <p>{{ category.title }}</p>
            {% endfor %}

        </div>

    </div>
</div>

{% endblock %}
